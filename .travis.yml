sudo: false
language: c
dist: xenial
env:
  global:
addons:
  apt:
    packages:
    - docbook-xsl
    - libbsd-dev
    - libedit-dev
    - libpam0g-dev
    - libperl-dev
    - libxml2-utils
    - python3
    - python3-dev
    - python3-minimal
    - tcl8.5
    - tcl8.5-dev
    - xsltproc
script:
  - ./configure
  - make docs "XSLTPROCFLAGS= --stringparam suppress.footer.navigation '1'"
  - if git diff $TRVIS_BRANCH|grep "^+.* $" ; then echo "余分な空白があります" && false; fi
  - make -C src/bin/psql sql_help.h
